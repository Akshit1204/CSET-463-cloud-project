<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image2PDF</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mui/material@5.6.0/dist/material-ui.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aws-sdk@2.1171.0/dist/aws-sdk.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="header">
    Image2PDF
  </div>

  <div class="container">
    <h1 class="title">Convert Images to PDF</h1>
    <p class="description">Upload up to 50 images (Max 10MB each) to convert them into a PDF document.</p>

    <!-- Single Card -->
    <div class="card">
      <!-- File Preview Area -->
      <div class="file-preview" id="fileList"></div>

      <!-- File Upload Section -->
      <div class="file-input-container">
        <input type="file" id="fileInput" accept="image/*" multiple />
        <button class="upload-btn" onclick="sendFilesToApi()">Upload Images</button>
      </div>
    </div>

    <div id="status" class="status"></div>
  </div>

  <script src="./backend.js"></script>
</body>

</html>
